<body>
    <h2>📊 주식 가격의 변화를 계산하세요!</h2>

    <!-- 기존 수익률 계산기 -->
    <section>
        <h3>수익률 계산</h3>
        <label for="buyPrice">매수가</label>
        <input type="number" id="buyPrice" placeholder="211달러에 매수했다면?">

        <label for="sellPrice">매도가</label>
        <input type="number" id="sellPrice" placeholder="215달러에 매도했다면?">

        <label for="amount">수량</label>
        <input type="number" id="amount" placeholder="예: 10">

        <button onclick="calculateProfit()">수익률 계산</button>
        <div class="result" id="resultProfit"></div>
    </section>

    <!-- 증가/감소율 계산기 -->
    <section>
        <h3>퍼센트 변화 계산</h3>
        <label for="originalValue">원래 값</label>
        <input type="number" id="originalValue" placeholder="예: 211">

        <label for="changedValue">변경된 값</label>
        <input type="number" id="changedValue" placeholder="예: 215">

        <button onclick="calculateChange()">증감 퍼센트 계산</button>
        <div class="result" id="resultChange"></div>
    </section>

    <!-- 퍼센트 증감 계산기 (드롭다운 버전) -->
    <section>
        <h3>퍼센트 증감 결과 계산</h3>

        <label for="baseValue">기준 금액</label>
        <input type="number" id="baseValue" placeholder="예: 211">

        <label for="percentChange">변화 퍼센트 (%)</label>
        <input type="number" id="percentChange" placeholder="예: 3">

        <label for="changeType">증가/감소 선택</label>
        <select id="changeType">
            <option value="increase">증가</option>
            <option value="decrease">감소</option>
        </select>

        <button onclick="calculateAdjustedAmount()">계산하기</button>
        <div class="result" id="resultAdjustedAmount"></div>
    </section>
